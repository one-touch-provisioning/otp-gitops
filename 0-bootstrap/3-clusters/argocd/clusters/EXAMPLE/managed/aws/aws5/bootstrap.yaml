apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-managed-aws-aws5
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/3-clusters/argocd/clusters/EXAMPLE/managed/aws/aws5/
    repoURL: https://github.com/one-touch-provisioning/otp-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true