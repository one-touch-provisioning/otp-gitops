apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infraconfig
  namespace: openshift-gitops
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "112"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: infraconfig
    helm:
      values: |
          cloudProvider:
            name: "${PLATFORM}" # set to aws or vsphere,
            managed: ${MANAGED} # set to true for ARO or ROSA
          argo:
            namespace: openshift-gitops
            serviceAccount: openshift-gitops-otp-argocd-application-controller
          registry:
            storageClassName: ocs-storagecluster-cephfs
            replicas: 2
          ingress:
            replicas: 3
          image-registry-hook-job:
            name: infraconfig-postsync
            namespace: tools
            hook:
              enabled: true
              hooktype: infraconfig-postsync
            hookdeletepolicy:
              enabled: true
              hookdeletepolicytype: HookSucceeded
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
