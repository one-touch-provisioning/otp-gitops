apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhacm-policies-namespace
  namespace: openshift-gitops
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  destination:
    namespace: rhacm-policies
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: namespaces/rhacm-policies
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
