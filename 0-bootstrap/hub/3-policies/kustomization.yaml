patches:
- target:
    group: argoproj.io
    kind: Application
    labelSelector: "gitops.tier.layer=policies"
  patch: |-
    - op: add
      path: /spec/source/repoURL
      value: ${GIT_BASEURL}/${GIT_ORG}/${GIT_GITOPS_POLICIES}
    - op: add
      path: /spec/source/targetRevision
      value: ${GIT_GITOPS_BRANCH}
