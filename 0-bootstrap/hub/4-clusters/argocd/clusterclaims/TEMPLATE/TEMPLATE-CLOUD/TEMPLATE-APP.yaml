apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-clusterclaim-aws-cicd-project-easy
  annotations:
    argocd.argoproj.io/sync-wave: "460"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: hive.openshift.io
      kind: ClusterClaim
      jqPathExpressions:
        - .metadata.annotations."cluster.open-cluster-management.io/createmanagedcluster"
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusterclaims
    helm:
      values: |
        clusterClaimName: aws-cicd-project-cicd

        clusterPoolName: aws-cicd-pool

        managedCluster: 
          status: "enabled"
          managedRepo: https://github.com/testing-gitops/otp-gitops.git
          environment: cicd
          projectName: project-cicd