apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-clusterpools-test-aws
  annotations:
    argocd.argoproj.io/sync-wave: "410"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusterpools/aws/
    helm:
      values: |
        clusterpoolName: aws-test-pool
        imageName: 4.10.18

        provider:
          region: ap-southeast-2
          baseDomain: mutihybridcloudkitchen.com
          sshPublickey: ssh-rsa  benswinney

        workers:
          count: 2
