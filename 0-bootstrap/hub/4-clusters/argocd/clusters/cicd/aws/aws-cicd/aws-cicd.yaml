apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusters-aws-cicd
  annotations:
    argocd.argoproj.io/sync-wave: "450"
  labels:
    gitops.tier.layer: clusters
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: clusters
  source:
    path: clusters/deploy/external-secrets/aws/
    helm:
      values: |
        cluster: aws-cicd
        imageName: 4.10.18

        managedCluster: 
          status: "enabled" # Valid values "enabled" or "disabled"
          managedRepo: https://github.com/one-touch-provisioning/otp-gitops.git # Repository that will be used to manage the Cluster resources
          managedRepoBranch: master # Branch to use
          environment:  cicd # Typically this would be dev, test, cicd, prod
          projectName:  project-cicd # This could be a project, line of business, anything that makes sense to you. This references the folder name
                                     # within the "environment" folder

        powerState: Running

        provider:
          region: ap-southeast-2
          baseDomain: 
          sshPublickey: 